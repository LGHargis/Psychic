<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 3</title>
</head>

<body>

    <div id="game">

    </div>

    <script type="text/javascript">

        // Creates an array that lists out all of the options 
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i"];

        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {

            // Determines which key was pressed.
            var userGuess = event.key;

            // Randomly chooses a choice from the options array. This is the Computer's guess.
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            console.log(computerGuess);
            // Only run the following code block if the user presses "r" or "p" or "s".
            if ((userGuess === "a") || (userGuess === "b") || (userGuess === "c") || (userGuess === "d") || (userGuess === "e") || (userGuess === "f") || (userGuess === "g") || (userGuess === "h") || (userGuess === "i")) {

                // Alert the userGuess and computerGuess
                alert("User guess: " + userGuess);

            }
        };
    </script>

</body>

</html>
